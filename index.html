<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Displays in the tab of the browser -->
    <title>Dequan's Front End Dev Portfolio</title>
    <!-- Linked CSS sheets -->
    <!-- main.css contains the majority of styling statements.
    responsive.css contains styling effects that alter the site
        depending on the screen size of the device -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>

<body class="container">
    <header class="header">
        <div class="header_inner_text">
            <!-- Logo for the portfolio aligned to the left -->
            <img class="header_logo" srcset="img/tri_logo.png" alt="developer logo">
            <!-- Name and type of portfolio aligned to the right in the header -->
            <div class="header_inner_right">
                <h1 class="header_title">
                    DEQUAN JOHNSON
                </h1>
                <h3 class="header_short_description">
                    Front End Developer Portfolio
                </h3>
            </div>
        </div>
            <nav class="nav">
                <ul>
                    <li>HOME</li>
                    <li>ABOUT</li>
                    <li>CONTACT</li>
                </ul>
            </nav>
    </header>

    <!-- Main content of the web page  -->
    <main>
        <section class="content">
            <!-- Image takes large portion of the central page. -->
            <div class="main_image_section">
                <img class="main_image" srcset="img/web_globe.jpg" alt="image blue globe in center of the page">
                <div class="overlay"></div>
            </div>

            <!-- General title of the list of projects -->
            <div class="projects_header">
                <h3 class="projects_header_description">Projects</h3>
            </div>

            <!-- List of projects -->
            <!-- Will be used to access mutiple sites created -->
            <div class="projects_library">
                <ul class="projects_list">
                    <li class="project_iten">
                        <a href="https://github.com/DJProduction/Summer-Card-Match-Game">
                            <img class="project_image" srcset="img/brain.jpg" alt="picture of brain ">
                            <h3 class="project_title">Memory Game</h3>
                        </a>
                    </li>
                    <li class="project_iten">
                        <a href="https://github.com/DJProduction/arcade-game-crossy-road">
                            <img class="project_image" srcset="img/neon-arcade-machine-3D.jpg"
                                alt="picture of arcade machine">
                            <h3 class="project_title">Classic Arcade Game Clone</h3>
                        </a>
                    </li>
                    <li class="project_iten">
                        <a href="https://github.com/DJProduction/feed-reader">
                            <img class="project_image" srcset="img/rss_gray.png" alt="picture of rss feed logo">
                            <h3 class="project_title">Feed Reader Testing</h3>
                        </a>
                    </li>
                    <li class="project_iten">
                        <a href="https://github.com/DJProduction/Restaurant-Reviews">
                            <img class="project_image" srcset="img/eat_here_restaurant.jpg" alt="picture of restaurant">
                            <h3 class="project_title">Restaurant Reviews</h3>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <!-- Footer content of the web page  -->
    <footer></footer>
</body>

</html>
